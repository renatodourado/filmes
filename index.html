<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Filmes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/43f0f5be6f.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">

    <!-- https://github.com/binariocloud/desafio-frontend/blob/main/README.md -->

</head>

<body>

    <header>
        <form id="form">
            <input id="search" name="search" type="name" placeholder="Buscar">
            <i class="fas fa-search"></i>
        </form>
    </header>

    <main id="main">
        <div class="filme">
            <img src="" alt="Logo do filme">
            <div class="info">
                <h2>Titulo</h2>
                <span class="info-nota">0.0</span>
            </div>

            <div class="descricao">
                <h3>Descrição</h3>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            </div>
        </div>



    </main>

    <script src='script.js'></script>
</body>

</html>
